buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31"
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.39.1'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    versions = [
            // base
            core_ktx: '1.6.0',
            appcompat: '1.3.1',
            material: '1.4.0',
            constraintlayout: '2.1.0',
            compose: '1.0.4',
            compose_activity: '1.3.1',
            compose_viewmodel: '2.4.0-rc01',
            // testing
            junit: '4.13.2',
            // networking
            retrofit: '2.9.0',
            okhttp: '4.9.0',
            gson : '2.8.7',
            // database
            room: '2.3.0',
            // lifecycle
            lifecycle: '2.3.1',
            arch: '2.1.0',
            // coroutines
            coroutines: '1.5.0',
            // images
            glide: '4.12.0',
            coil: '1.4.0',
            // desugar
            desugar: '1.1.0',
            // dependency injection
            koin: '3.1.2',
            dagger_hilt: '2.39.1',
            // other
            viewpager2: '1.0.0',
            lib_sunrise_sunset: '1.1.1'
    ]
}